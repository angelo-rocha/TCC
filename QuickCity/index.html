<html>
<head>
<title>Área de Login - QuickCity</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/Inicio.js"></script>
    <body>
    <div class="loginbox">
    <img src="image/avatar.png" class="avatar">
    <h1>Entrar</h1>
        <form action="cadastro.html" onsubmit="return VerificaLogin(this)">
            <p>Usuário</p>
            <input name="user" type="text" placeholder="Insira seu usuário">
            <p>Senha</p>
            <input name="password" type="password" name="" placeholder="Insira sua senha">
           <input type="submit" value="Entrar">
            <a href="">Esqueceu sua senha?</a></br>
            <a href="">Não tem uma conta?</a></br>
        </form>
    
    
    </div>  
    
</body>
</head>
</html>
