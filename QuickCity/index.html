<html>
<head>
<title>Área de Login - QuickCity</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
<body>
    <div class="loginbox">
    <img src="image/avatar.png" class="avatar">
    <h1>Entrar</h1>
        <form>
            <p>Usuário</p>
            <input type="text" name="" placeholder="Insira seu usuário">

            <input type="password" name="" placeholder="Insira sua senha">

            <a href="">Esqueceu sua senha?</a></br>
            <a href="">Não tem uma conta?</a></br>
        </form>
    
    
    </div>  
    
</body>
</head>
</html>
